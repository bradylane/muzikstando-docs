<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Muzikstando</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Muzikstando</h2>
  <p>Muzikstando shows chord charts in different keys on multiple displays.</p>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
